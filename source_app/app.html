<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .size-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }
        
        .size-group label {
            margin-bottom: 0;
            white-space: nowrap;
        }
        
        input[type="range"] {
            flex: 1;
            margin: 0 10px;
        }
        
        .size-display {
            font-weight: bold;
            color: #667eea;
            min-width: 60px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .qr-code {
            margin: 20px 0;
            display: inline-block;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .qr-code img {
            max-width: 100%;
            height: auto;
        }
        
        .download-btn {
            background: #28a745;
            margin-top: 15px;
            text-decoration: none;
            display: inline-block;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .example-urls {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .example-urls a {
            color: #667eea;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .example-urls a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó QR Code Generator</h1>
        
        <form id="qrForm">
            <div class="input-group">
                <label for="urlInput">Enter URL:</label>
                <input type="url" 
                       id="urlInput" 
                       placeholder="https://example.com" 
                       required
                       autocomplete="url">
                <div class="example-urls">
                    Quick examples: 
                    <a href="#" onclick="fillExample('https://google.com')">Google</a>
                    <a href="#" onclick="fillExample('https://github.com')">GitHub</a>
                    <a href="#" onclick="fillExample('https://stackoverflow.com')">Stack Overflow</a>
                </div>
            </div>
            
            <div class="input-group">
                <div class="size-group">
                    <label>QR Code Size:</label>
                    <input type="range" 
                           id="sizeSlider" 
                           min="100" 
                           max="500" 
                           value="200" 
                           step="50"
                           oninput="updateSizeDisplay(this.value)">
                    <span class="size-display" id="sizeDisplay">200px</span>
                </div>
            </div>
            
            <button type="submit">Generate QR Code</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Generating QR Code...</p>
        </div>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function fillExample(url) {
            document.getElementById('urlInput').value = url;
        }
        
        function updateSizeDisplay(value) {
            document.getElementById('sizeDisplay').textContent = value + 'px';
        }
        
        document.getElementById('qrForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const url = document.getElementById('urlInput').value.trim();
            const size = parseInt(document.getElementById('sizeSlider').value);
            
            if (!url) {
                showError('Please enter a URL');
                return;
            }
            
            // Add protocol if missing
            let finalUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                finalUrl = 'https://' + url;
                document.getElementById('urlInput').value = finalUrl;
            }
            
            showLoading();
            
            // Call Google Apps Script function
            google.script.run
                .withSuccessHandler(onSuccess)
                .withFailureHandler(onError)
                .generateQRCode(finalUrl, size);
        });
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.querySelector('button[type="submit"]').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('button[type="submit"]').disabled = false;
        }
        
        function onSuccess(response) {
            hideLoading();
            
            if (response.success) {
                showSuccess(response);
            } else {
                showError(response.error || 'Failed to generate QR code');
            }
        }
        
        function onError(error) {
            hideLoading();
            showError('Error: ' + error.message || 'Unknown error occurred');
        }
        
        function showSuccess(response) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result success';
            
            const qrCodeUrl = response.qrCodeUrl;
            const backupUrl = response.backupUrl;
            const originalUrl = response.originalUrl;
            
            resultDiv.innerHTML = `
                <h3>‚úÖ QR Code Generated Successfully!</h3>
                <p><strong>URL:</strong> ${originalUrl}</p>
                <div class="qr-code">
                    <img src="${qrCodeUrl}" 
                         alt="QR Code for ${originalUrl}" 
                         id="qrImage"
                         onload="console.log('QR image loaded successfully')"
                         onerror="handleImageError(this, '${backupUrl}')">
                </div>
                <a href="${qrCodeUrl}" 
                   download="qrcode.png" 
                   class="download-btn button"
                   id="downloadBtn">
                    üíæ Download QR Code
                </a>
                <br><br>
                <small>Right-click the image above to save it directly</small>
                <br><br>
                <details style="margin-top: 10px; font-size: 12px;">
                    <summary>Debug Info (click to expand)</summary>
                    <p><strong>Primary QR URL:</strong> <a href="${qrCodeUrl}" target="_blank" style="word-break: break-all;">${qrCodeUrl}</a></p>
                    <p><strong>Backup QR URL:</strong> <a href="${backupUrl}" target="_blank" style="word-break: break-all;">${backupUrl}</a></p>
                </details>
            `;
            resultDiv.style.display = 'block';
        }
        
        function handleImageError(img, backupUrl) {
            console.log('Primary QR service failed, trying backup URL:', backupUrl);
            
            // Try the backup URL
            img.src = backupUrl;
            img.onload = function() {
                console.log('Backup QR image loaded successfully');
                // Update download button to use backup URL
                const downloadBtn = document.getElementById('downloadBtn');
                if (downloadBtn) {
                    downloadBtn.href = backupUrl;
                }
            };
            
            img.onerror = function() {
                console.error('Both QR services failed');
                img.style.display = 'none';
                img.parentNode.innerHTML = `
                    <div style="padding: 20px; border: 2px dashed #ccc; text-align: center;">
                        <p>‚ùå QR Code image failed to load from both services</p>
                        <p><small>Try these URLs directly:</small></p>
                        <div style="margin: 10px 0;">
                            <p><strong>Primary:</strong> <a href="${img.getAttribute('data-primary-url') || img.src}" target="_blank" style="word-break: break-all; font-size: 12px;">${img.getAttribute('data-primary-url') || 'N/A'}</a></p>
                            <p><strong>Backup:</strong> <a href="${backupUrl}" target="_blank" style="word-break: break-all; font-size: 12px;">${backupUrl}</a></p>
                        </div>
                    </div>
                `;
            };
        }
        
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result error';
            resultDiv.innerHTML = `
                <h3>‚ùå Error</h3>
                <p>${message}</p>
            `;
            resultDiv.style.display = 'block';
        }
        
        // Auto-focus on URL input when page loads
        window.onload = function() {
            document.getElementById('urlInput').focus();
        };
    </script>
</body>
</html>
